<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <div>
    <h1>Coding knowledge Quiz</h1>
    </div>
    <div class ="container">
        <div id="question container" class="hide">
            <h2 id = "questionTitle"> </h2>
            <ul id = "selectionList"> </ul>         
        </div>
        
        <div class="controls">
            <button id="start-button" class="start-button">Start</button>
            <button id="next-button" class="next next-button hide">Next</button>
            <!-- hide next button from default  -->
        </div>
    <!-- GIVEN I am taking a code quiz
    WHEN I click the start button
    THEN a timer starts and I am presented with a question -->
<!-- needed:"start button, timer, question to start off questions " -->

    <!-- WHEN I answer a question
            THEN I am presented with another question -->
    <button class= "button" onclick = "next()"> Next 
    </button>
<!-- needed: question with answer   -->


    <script src="./script.js"></script>
    </div>
</body>
</html>
