    <meta charset="UTF-8">

    <title>Coding Quiz</title>

<body>
    <header class="head">
        <p id="highscore">Highscore</p> 
        <p id="timer">time</p>
    </header>
    <div class="Title">

    <h1>Coding knowledge Quiz</h1>
    <p>This brief quiz will test your basic understanding of the Coding language!</p>
    </div>
            
    <div class="button">
        <button id="start-button" class="start-button">Start Quiz</button>
        <button id="next-button" class="next next-button hide">Next</button>
        <!-- hide next button from default  -->
    </div>
    
    <div class="questionContainer"> 
        <h1 id="Question">ask question</h1>
        <div class="answerChoicebox">
            <p class="letter">A</p>
            <p class="questionoptions" number="1">choice 1</p>
        </div>
        <div class="answerChoicebox">
            <p class="letter">B</p>
            <p class="questionoptions" number="2">choice 2</p>
        </div>
        <div class="answerChoicebox">
            <p class="letter">C</p>
            <p class="questionOptions" number="3">choice 3</p>
        </div>
        <div class="answerChoicebox">
            <p class="letter">D</p>
            <p class="questionoptions" number="4">choice 4</p>
        </div>
    </div>
